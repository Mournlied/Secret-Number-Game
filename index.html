<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Secret Number Game</title>
</head>

<body>

    <div class="container">
        <div class="container__content">
            <div class="container__info">
                <div class="container__text">
                    <h1></h1>
                    <p class="paragraph__text"></p>
                </div>
                <input type="number" id="userValue" min="1" max="10" class="container__input">
                <div class="chute container__buttons">
                    <button onclick="checkTry();" class="container__button">Try</button>
                    <button onclick="resetGame();" class="container__button" id="reset" disabled>New Game</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
        </div>
    </div>



    <script src="app.js"></script>

</body>

</html>
